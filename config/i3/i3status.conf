general {
        colors = true
        interval = 5
}

order += "disk /"
order += "disk /home"
order += "wireless wlp2s0"
order += "battery 1"
order += "volume master"
order += "tztime local"

wireless wlp2s0 {
        format_up = "%quality at %essid"
        format_down = "W: down"
}

battery 1 {
        format = "%status %percentage %remaining"
}

tztime local {
        format = "%a, %b %d at %T"
}

load {
        format = "%1min"
}

